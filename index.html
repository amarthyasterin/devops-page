<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to ACAB!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Roboto', Arial, sans-serif;
      color: #ffffff;
      position: relative;
      overflow: hidden; /* Prevent scrollbars */
    }
    /* Video background */
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Cover the entire background */
      z-index: -1; /* Behind content */
    }
    h1 {
      color: #f5f5dc; /* Beige color */
      font-size: 3em;
      text-align: center;
      margin: 20px 0;
      font-weight: 700; /* Bolder for clarity */
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
      padding: 10px 20px;
      border-radius: 8px;
      transition: color 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }
    h1:hover {
      color: #e0d8b0; /* Darker beige on hover */
      animation: bounce 0.6s ease-in-out;
    }
    p {
      color: #ffffff; /* White color */
      text-align: center;
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 600px;
      margin: 10px 20px;
      font-weight: 500;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for contrast */
      padding: 8px 16px;
      border-radius: 8px;
      transition: color 0.3s ease;
      animation: fadeIn 1.5s ease-in-out;
    }
    p:hover {
      color: #8b5cf6; /* Purple on hover */
      animation: shake 0.5s ease-in-out;
    }
    .team-devops {
      color: #ffffff; /* White color */
      font-weight: bold;
      font-size: 1.5em;
      text-align: center;
      margin-top: 30px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px 16px;
      border-radius: 8px;
      transition: color 0.3s ease, transform 0.3s ease;
      animation: fadeIn 2s ease-in-out;
    }
    .team-devops:hover {
      color: #6d28d9; /* Darker purple on hover */
      transform: translateY(-5px);
      animation: shake 0.5s ease-in-out;
    }
    /* Fade-in animation keyframes */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    /* Bounce animation keyframes for h1 */
    @keyframes bounce {
      0% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
      100% { transform: translateY(0); }
    }
    /* Shake animation keyframes for paragraphs */
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px) rotate(-2deg); }
      50% { transform: translateX(5px) rotate(2deg); }
      75% { transform: translateX(-5px) rotate(-2deg); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline>
    <source src="https://cdn.pixabay.com/video/2020/07/23/45358-443057031_large.mp4" type="video/mp4">
    <!-- Fallback image if video fails -->
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80" alt="Fallback Background">
  </video>
  <h1>Welcome to Test Page!</h1>
  <p>Thank you for visiting our website. We are glad to have you here.</p>
  <p class="team-devops">team DevOps</p>
</body>
</html>
